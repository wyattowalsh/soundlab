# Release workflow for SoundLab
# Builds and publishes to PyPI on version tags

name: Release

on:
  push:
    tags:
      - "v*"

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Build package
        run: uv build --package soundlab

      - name: Verify build artifacts
        run: |
          ls -la dist/
          python -c "
          import tarfile
          import zipfile
          from pathlib import Path

          dist = Path('dist')
          sdist = list(dist.glob('*.tar.gz'))
          wheel = list(dist.glob('*.whl'))

          assert len(sdist) == 1, f'Expected 1 sdist, found {len(sdist)}'
          assert len(wheel) == 1, f'Expected 1 wheel, found {len(wheel)}'

          print(f'✅ sdist: {sdist[0].name}')
          print(f'✅ wheel: {wheel[0].name}')
          "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 5

  test-install:
    name: Test Installation
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - uses: astral-sh/setup-uv@v7

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Create test environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install from wheel
        run: |
          source .venv/bin/activate
          pip install dist/*.whl

      - name: Verify installation
        run: |
          source .venv/bin/activate
          python -c "
          import soundlab
          print(f'SoundLab {soundlab.__version__} installed successfully')
          from soundlab import separation, transcription, effects, analysis
          print('✅ All core modules importable')
          "

  publish:
    name: Publish to PyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
