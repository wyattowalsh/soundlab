# MkDocs configuration for SoundLab documentation
# See https://www.mkdocs.org/user-guide/configuration/

site_name: SoundLab
site_description: Production-ready audio processing toolkit for stem separation, transcription, and effects
site_author: Wyatt Walsh
site_url: https://wyattowalsh.github.io/soundlab/

repo_name: wyattowalsh/soundlab
repo_url: https://github.com/wyattowalsh/soundlab
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
    logo: material/music-note
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - Guides:
      - Stem Separation: guides/separation.md
      - Audio-to-MIDI: guides/transcription.md
      - Effects Processing: guides/effects.md
      - Audio Analysis: guides/analysis.md
      - Voice Generation: guides/voice.md
      - Pipeline Orchestration: guides/pipeline.md
  - API Reference:
      - Core: api/core.md
      - Separation: api/separation.md
      - Transcription: api/transcription.md
      - Effects: api/effects.md
      - Analysis: api/analysis.md
      - Voice: api/voice.md
      - Pipeline: api/pipeline.md
      - I/O: api/io.md
      - Utils: api/utils.md
  - Notebook:
      - SoundLab Studio: notebook/studio.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
      - Changelog: development/changelog.md

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [packages/soundlab/src]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_source: true
            members_order: source
            heading_level: 2
            filters:
              - "!^_"
              - "^__init__$"

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wyattowalsh/soundlab
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/soundlab/
  generator: false
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Watch for changes during development
watch:
  - packages/soundlab/src/soundlab
