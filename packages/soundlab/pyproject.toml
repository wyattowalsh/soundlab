[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "soundlab"
version = "0.1.0"
description = "Production-ready music processing library for stem separation, transcription, effects, and voice generation"
readme = "../../README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Wyatt Walsh" }
]
keywords = [
    "audio",
    "music",
    "sound",
    "processing",
    "stem-separation",
    "source-separation",
    "transcription",
    "music-transcription",
    "audio-effects",
    "voice-generation",
    "tts",
    "text-to-speech",
    "demucs",
    "basic-pitch",
    "pedalboard",
    "librosa",
    "machine-learning",
    "deep-learning",
    "artificial-intelligence",
    "ai",
    "music-production",
    "audio-processing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Multimedia :: Sound/Audio :: Editors",
    "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "demucs>=4.0.1,<5",
    "basic-pitch>=0.3,<0.4",
    "pedalboard>=0.9,<1",
    "librosa>=0.10,<0.11",
    "soundfile>=0.12,<0.13",
    "pydub>=0.25,<0.26",
    "pydantic>=2.7,<3",
    "numpy>=1.26,<3",
    "tenacity>=8.3,<9",
    "loguru>=0.7,<0.8",
    "tqdm>=4.66,<5",
    "httpx>=0.27,<0.28",
    "torch>=2.2",
    "typer>=0.12,<0.13",
    "rich>=13.7,<14",
]

[project.optional-dependencies]
voice = [
    "coqui-tts>=0.22",
]
notebook = [
    "gradio>=4.26,<5",
]
all = [
    "soundlab[voice,notebook]",
]

[project.urls]
Homepage = "https://github.com/wyattwalsh/soundlab"
Documentation = "https://github.com/wyattwalsh/soundlab#readme"
Repository = "https://github.com/wyattwalsh/soundlab"
Changelog = "https://github.com/wyattwalsh/soundlab/releases"

[project.scripts]
soundlab = "soundlab.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["soundlab"]
artifacts = ["soundlab/py.typed"]

[tool.hatch.build.targets.sdist]
include = [
    "soundlab/",
    "soundlab/py.typed",
    "../../README.md",
]
